---
- name: Make Dock icons of hidden applications translucent.
  when: dock_make_hidden_apps_translucent != None
  osx_defaults:
    domain: com.apple.dock
    key: showhidden
    type: bool
    value: "{{ dock_make_hidden_apps_translucent | bool }}"
  notify: Restart Dock

- name: Set the icon size of Dock items to {{ dock_tilesize }}px.
  when: dock_tilesize != None
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: int
    value: "{{ dock_tilesize }}"
  notify: Restart Dock

- name: Donâ€™t show recent applications in Dock.
  osx_defaults:
    domain: com.apple.dock
    key: show-recents
    type: bool
    value: true
  notify: Restart Dock