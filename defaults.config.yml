  - "node"  # latest stable
nvm_global_packages:
  # npx is bundled with Node.js, no need to install separately
  # - yarn
  # - pm2
  # - nodemon
  # - typescript
  # - ts-node
  - eslint
  # - prettier
nvm_dir: "{{ ansible_env.HOME }}/.nvm"

